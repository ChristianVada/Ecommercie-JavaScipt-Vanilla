<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/database.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>E-commerce</title>
</head>
<body>
    <header>
        <nav class="navegacao">
            <a href="" rel="noopener noreferrer"><h2>Weartake</h2></a>
            <ul>
                <li>
                    <a href=""><h4>Todos</h4></a>
                </li>
                <li>
                    <a href="">Acessórios</a>
                </li>
                <li>
                    <a href="">Calçados</a>
                </li>
                <li>
                    <a href="">Camisetas</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <main>
            <section>
                <ul class="vitrine">
                </ul>
            </section>

            <aside class="asideCompra">
                <form action="">
                    <input type="text" placeholder="Digite aqui sua pesquisa">
                    <button type="submit">Pesquisar</button>
                </form>
                <div class="carrinho">
                    <h4>Carrinho de compra</h4>
                    <ul class="carrinhoAdd" id="carrinhoAdd">
                    </ul>
                    <div class="infoTotal" id="infoTotal">
                        <div class="quantidade">
                            <span>Quantidade:</span>
                            <span id="quantidade"></span>
                        </div>
                        <div class="total">
                            <span>Total:</span>
                            <span id="total"></span>
                        </div>
                    </div>
                    <div class="carrinhoVazio">
                        <h3>Carrinho Vazio</h3>
                        <p>Adicione itens</p>
                    </div>
                </div>
            </aside>
        </main>
    </div> 
</body>
</html>
